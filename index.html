<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="UTF-8">
    <title>EDM JUNGLE</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400;300|Poppins:500|Rajdhani' rel='stylesheet' type='text/css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>


<body>
    
<div id="main">
<!------------------------------ SIDEBAR NAV ---------------------------------------------------->

        <div id="sidebar">
            <nav>
            <div class="icon-close"><i class="fa fa-times"></i></div>
                <ul>
                    <li><a href="#section home">Home</a></li>
                    <li><a href="#section music">Music</a></li>
                    <li><a href="#section charts">Charts</a></li>
                    <li><a href="#section playlists">Playlists</a></li>
                    <li><a href="#section contact">Contact Us</a></li>
                    <li><div class="socialmediaicons"><a href="#"><i class="fa fa-facebook-square fa-2x"></i></a><a href="#"><i class="fa fa-google-plus-square fa-2x"></i></a><a href="#"><i class="fa fa-twitch fa-2x"></i></a></div></li>
                </ul>
            </nav>
        </div><!-- /sidebar -->
    <div id="content">

    <!---------------------------------- HOME -------------------------------------------->

<section id="section home" class="section home">
    <div class="icon-menu">
        <i class="fa fa-bars"></i>
    </div>
    <div class="wrapper1">
        <div id="brand">
            <img class="brand-logo" src="images/brandlogobig.png">
        </div>
        <br>
        <br>
        <div id="homeButtons">
            <a class="button1" href="#section newTracks"><i class="fa fa-headphones" aria-hidden="true"></i>New Tracks</a>
            <a class="button2" href="#section browse"><i class="fa fa-play" aria-hidden="true"></i>Listen Now</a>
        </div>
    </div>
</section>

    <!---------------------------------- MUSIC -------------------------------------------->


        <section id="section music" class="section music">
            <br><br><header><h1>MUSIC</h1></header>
        </section>


    <!---------------------------------- CHARTS -------------------------------------------->



        <section id="section charts" class="section charts">
           <br><br> <header><h1>CHARTS</h1></header>
        </section>




    <!---------------------------------- CONTACT US-------------------------------------------->


        <section id="section contact" class="section contact">
            <br>
            <br>
            <header>
                <h1>CONTACT US</h1>
            </header>
            <div class="wrapper">

                <div id="map"></div>

                <div id="detailsAndForm">
                    <div class="contactDetails">


                        <p><span class="socialLinks">Facebook :</span> www.Facebook.com/edmjungle


                            <p><span class="socialLinks">Email :</span> youredmjungle@gmail.com
                            </p>


                            <p><span class="socialLinks">Twitter :</span> www.Twitter.com/edmjungle</p>
                    </div>


                    <form id="contact-form" method="POST" action="success.html">
                        <div class="contact-form">
                            <div class="form-group">
                                <label for="contactfullname"><strong></strong>
                                </label>
                                <br>
                                <input id="contactfullname" type="text" placeholder="Full Name" name="contactfullname" required >
                                <span id="contactfullname-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="contactemail"><strong></strong>
                                </label>
                                <br>
                                <input id="contactemail" type="text" placeholder="Email Address" name="contactemail" required>
                                <span id="contactemail-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="message"><strong></strong>
                                </label>
                                <br>
                                <textarea id="message" name="message" rows="15" cols="40" placeholder="Your message here..." required minlength="10" maxLength="500"></textarea>
                            </div>

                        </div>

                        <div class="button">
                            <div class="form-group">
                                <input id= "button" type="submit" value="Send">
                                <span id="message-error"></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>


<!---------------------------------- PLAYLISTS -------------------------------------------->


        <section id="section playlists" class="section playlists">
           <br><br> <header><h1>PLAYLISTS</h1></header>
        </section>


    </div><!-- /#content -->
</div><!-- /.MAIN-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
     <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script> 
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
